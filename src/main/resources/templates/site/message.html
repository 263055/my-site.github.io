<script>


    /*留言按钮点击事件*/

    function leaveMessage(show) {

        if (show) {

            $('#messageBoardForm').show();

            $('#messageBtn').hide();

        } else {

            $('#messageBoardForm').hide();

            $('#messageBtn').show();

            var messageBoardForm = document.getElementById('messageBoardForm');

            messageBoardForm.classList.remove('was-validated');

        }

    }


    /*提交留言*/

    function submitMessage() {

        var messageBoardForm = document.getElementById('messageBoardForm');


        if (messageBoardForm.checkValidity() == false) {

            messageBoardForm.classList.add('was-validated');

            return;

        }


        var nickName = $('#nickName').val();

        var content = $('#content').val();

        var _csrf_token = $('input[name=_csrf_token]').val();


        //校验

        var regx = /[^\u4E00-\u9FA5]/;

        if (regx.test(nickName)) {

            commonUtil.message("昵称必须为中文！", "warning")

            return;

        }

        // 禁用按钮防止重复提交

        $('#submitBtn').attr({disabled: "disabled"});


        $.ajax({

            url: "/messageBoard/submitMessage",

            data: {

                nickName: nickName,

                content: content,

                isMainFloor: 1,

                _csrf_token: _csrf_token

            },

            type: 'post',

            dataType: "json",

            success: function (result) {

                if ("success" == result.code) {

                    commonUtil.message("评论成功！")


                    //顶部留言

                    $('#nickName').val("");

                    $('#content').val("");

                    $('#submitBtn').removeAttr("disabled");

                    //隐藏留言框

                    leaveMessage(false);


                    //渲染数据

                    currentPage = 1;

                    render()

                    messageBoardForm.classList.remove('was-validated');

                } else {

                    commonUtil.message(result.msg, "danger");

                    $('#submitBtn').removeAttr("disabled");

                }


            },

            error: function (result) {

                commonUtil.message("请求异常,请稍后再试", "danger");

                $('#submitBtn').removeAttr("disabled");

            }

        })

    }
